  <style>
    :root {
      color-scheme: light;
      --page-bg: #f1f5f9;
      --card-bg: #ffffff;
      --card-border: #d8dee6;
      --text-main: #0f172a;
      --text-muted: #475569;
      --accent: #1f2937;
      font-family: "Space Grotesk", "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--page-bg);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.5rem 1.25rem 3rem;
    }

    .page-header {
      max-width: 720px;
      text-align: center;
      margin-bottom: 2rem;
    }

    .page-title {
      font-size: clamp(2rem, 3vw, 2.6rem);
      font-weight: 600;
      margin: 0 0 0.75rem;
      letter-spacing: -0.01em;
    }

    .page-intro {
      margin: 0 auto;
      font-size: 1.05rem;
      line-height: 1.5;
      color: var(--text-muted);
    }

    main {
      width: 100%;
      max-width: 960px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .panel {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 1.75rem;
      box-shadow: 0 18px 34px rgba(15, 23, 42, 0.05);
    }

    .panel-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0 0 0.75rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 320px;
    }

    label {
      font-weight: 500;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    select {
      border-radius: 12px;
      border: 1px solid var(--card-border);
      padding: 0.6rem 0.75rem;
      font-size: 1rem;
      background: #f8fafc;
      color: var(--text-main);
      transition: border-color 0.2s ease;
    }

    select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .hierarchy {
      position: relative;
      padding-left: 1.5rem;
      border-left: 1px solid rgba(148, 163, 184, 0.4);
    }

    .hierarchy > ol {
      margin: 0;
      padding: 0;
      list-style: none;
      display: grid;
      gap: 1rem;
    }

    .hierarchy ol ol {
      margin-top: 0.75rem;
      margin-left: 1.75rem;
      padding-left: 1.25rem;
      border-left: 1px solid rgba(148, 163, 184, 0.3);
      list-style: none;
      display: grid;
      gap: 0.75rem;
    }

    .node-card {
      background: #fff;
      border: 1px solid rgba(226, 232, 240, 0.8);
      border-radius: 14px;
      padding: 0.85rem 1rem;
      display: grid;
      gap: 0.35rem;
      position: relative;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.05);
    }

    .node-card::before {
      content: "";
      position: absolute;
      left: -1.75rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1.15rem;
      height: 1px;
      background: rgba(148, 163, 184, 0.4);
    }

    .node-name {
      font-weight: 600;
      font-size: 1.02rem;
    }

    .node-role {
      color: var(--text-muted);
      font-size: 0.92rem;
      letter-spacing: 0.01em;
    }

    .node-extra {
      color: var(--text-muted);
      font-size: 0.82rem;
    }

    .empty-state {
      text-align: center;
      color: var(--text-muted);
      font-size: 1rem;
      padding: 1rem 0;
    }

    .meta-info {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 1rem;
      line-height: 1.45;
    }

    @media (max-width: 640px) {
      body {
        padding: 1.75rem 1rem 2.5rem;
      }

      .panel {
        padding: 1.35rem;
      }

      .hierarchy {
        padding-left: 1.1rem;
      }

      .hierarchy ol ol {
        margin-left: 1.25rem;
        padding-left: 0.9rem;
      }

      .node-card::before {
        left: -1.3rem;
        width: 0.9rem;
      }
    }
  </style>
</head>
<body class="layout-enlarge-cards">
  <header class="page-header">
    <h1 class="page-title">Hiérarchie gouvernementale</h1>
    <p class="page-intro">Visualisation minimale de l'organisation des équipes autour d'un membre du gouvernement. Sélectionnez un ministre pour afficher sa chaîne hiérarchique.</p>
  </header>

  <main>
    <section class="panel">
      <h2 class="panel-title">Sélection</h2>
      <div class="control-group">
        <label for="ministerSelect">Ministre</label>
        <select id="ministerSelect" autocomplete="off">
          <option value="__all">Tous les ministres</option>
        </select>
      </div>
      <p class="meta-info" id="dataSource">Sources : jeu d'exemple local.</p>
    </section>

    <section class="panel">
      <h2 class="panel-title" id="hierarchyTitle">Structure hiérarchique</h2>
      <div id="hierarchyContainer" class="hierarchy" aria-live="polite">
        <div class="empty-state" id="emptyState">Aucune donnée disponible pour cette sélection.</div>
      </div>
    </section>
  </main>

  <script src="config/supabase.local.js?v=14a6c69" onerror="void 0"></script>
  <script src="config/supabase.js?v=14a6c69"></script>
  <script src="config/supabase-lite-client.js?v=14a6c69"></script>
  <script>
    const fallbackPersons = [
      { id: 1, name: "Mme Dupont", role: "Ministre", portfolio: "Ministère de la Transition", superior_id: null },
      { id: 2, name: "Jean Martin", role: "Directeur de cabinet", superior_id: 1 },
      { id: 3, name: "Sophie Bernard", role: "Chef de cabinet adjoint", superior_id: 2 },
      { id: 4, name: "Luc Moreau", role: "Conseiller technique", superior_id: 2 },
      { id: 5, name: "Amélie Giraud", role: "Attachée de presse", superior_id: 3 },
      { id: 6, name: "Paul Simon", role: "Chargé de mission", superior_id: 3 },
      { id: 7, name: "Clara Petit", role: "Secrétaire particulière", superior_id: 3 },
      { id: 8, name: "Marc Delaunay", role: "Ministre délégué", portfolio: "Ministère de la Mer", superior_id: null },
      { id: 9, name: "Inès Fabre", role: "Directrice de cabinet", superior_id: 8 },
      { id: 10, name: "Olivier Renard", role: "Conseiller juridique", superior_id: 9 }
    ];

    const ministerSelect = document.getElementById('ministerSelect');
    const hierarchyContainer = document.getElementById('hierarchyContainer');
    const emptyState = document.getElementById('emptyState');
    const hierarchyTitle = document.getElementById('hierarchyTitle');
    const dataSource = document.getElementById('dataSource');

    function escapeHtml(value) {
      if (typeof value !== 'string') return '';
      return value.replace(/[&<>"']/g, (ch) => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' })[ch]);
    }

    function toTree(records) {
      const nodes = new Map();
      records.forEach((item) => {
        const id = String(item.id);
        nodes.set(id, {
          id,
          name: item.name || item.full_name || item.nom || ('#' + id),
          role: item.role || '',
          details: item.portfolio || item.job_title || item.title || item.cabinet_role || '',
          superior_id: item.superior_id === null || item.superior_id === undefined ? null : String(item.superior_id),
          children: []
        });
      });

      const roots = [];
      nodes.forEach((node) => {
        if (!node.superior_id) {
          roots.push(node);
          return;
        }
        const parent = nodes.get(node.superior_id);
        if (parent) {
          parent.children.push(node);
        } else {
          roots.push(node);
        }
      });

      const sortNodes = (list) => {
        list.sort((a, b) => a.name.localeCompare(b.name, 'fr'));
        list.forEach((child) => sortNodes(child.children));
      };

      sortNodes(roots);
      return roots;
    }

    function renderTree(nodes) {
      hierarchyContainer.innerHTML = '';
      if (!nodes.length) {
        emptyState.hidden = false;
        hierarchyContainer.appendChild(emptyState);
        return;
      }

      emptyState.hidden = true;
      const rootList = document.createElement('ol');
      nodes.forEach((node) => {
        rootList.appendChild(renderNode(node));
      });
      hierarchyContainer.appendChild(rootList);
    }

    function renderNode(node) {
      const li = document.createElement('li');
      const card = document.createElement('div');
      card.className = 'node-card';
      const role = node.role ? `<span class="node-role">${escapeHtml(node.role)}</span>` : '';
      const extra = node.details ? `<span class="node-extra">${escapeHtml(node.details)}</span>` : '';
      card.innerHTML = `<span class="node-name">${escapeHtml(node.name)}</span>${role}${extra}`;
      li.appendChild(card);

      if (node.children && node.children.length) {
        const subList = document.createElement('ol');
        node.children.forEach((child) => {
          subList.appendChild(renderNode(child));
        });
        li.appendChild(subList);
      }

      return li;
    }

    function buildOptions(records) {
      const seen = new Set();
      const options = [];
      records.forEach((item) => {
        if (item.superior_id === null || item.superior_id === undefined) {
          const id = String(item.id);
          if (!seen.has(id)) {
            options.push({ id, name: item.name || item.full_name || item.nom || ('#' + id) });
            seen.add(id);
          }
        }
      });
      options.sort((a, b) => a.name.localeCompare(b.name, 'fr'));
      return options;
    }

    function updateView(records) {
      const selection = ministerSelect.value;
      const tree = toTree(records);
      let nodesToRender = tree;
      let titleSuffix = '';

      if (selection !== '__all') {
        const map = new Map();
        const collect = (list) => {
          list.forEach((node) => {
            map.set(node.id, node);
            collect(node.children);
          });
        };
        collect(tree);
        const selectedNode = map.get(selection);
        if (selectedNode) {
          nodesToRender = [selectedNode];
          titleSuffix = ` — ${selectedNode.name}`;
        } else {
          nodesToRender = [];
        }
      }

      hierarchyTitle.textContent = `Structure hiérarchique${titleSuffix}`;
      renderTree(nodesToRender);
    }

    function populateSelect(records) {
      const options = buildOptions(records);
      ministerSelect.innerHTML = '<option value="__all">Tous les ministres</option>';
      options.forEach((opt) => {
        const option = document.createElement('option');
        option.value = opt.id;
        option.textContent = opt.name;
        ministerSelect.appendChild(option);
      });
    }

    async function tryLoadFromSupabase() {
      if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
        return null;
      }
      if (!window.supabase || typeof window.supabase.createClient !== 'function') {
        return null;
      }

      const client = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
      const result = { persons: [], collaborators: [] };

      try {
        const { data, error } = await client.from('persons').select('*');
        if (!error && Array.isArray(data)) {
          result.persons = data;
        }
      } catch (err) {
        console.warn('Erreur en chargeant persons', err);
      }

      const tables = ['collaborators', 'people', 'members', 'cabinet', 'collabs'];
      for (const table of tables) {
        try {
          const { data, error } = await client.from(table).select('*');
          if (!error && Array.isArray(data) && data.length) {
            result.collaborators = data;
            result.table = table;
            break;
          }
        } catch (err) {
          /* ignore */
        }
      }

      if (!result.persons.length && !result.collaborators.length) {
        return null;
      }

      return result;
    }

    function normaliseRecords(supabaseData) {
      if (!supabaseData) {
        return fallbackPersons;
      }

      const { persons = [], collaborators = [] } = supabaseData;
      const merged = [];

      persons.forEach((item) => {
        merged.push({
          id: item.id,
          name: item.name || item.full_name || item.nom,
          role: item.role || item.title,
          portfolio: item.portfolio || item.job_title || '',
          superior_id: item.superior_id ?? item.superior ?? null
        });
      });

      collaborators.forEach((item) => {
        merged.push({
          id: item.id,
          name: item.name || item.full_name || item.nom,
          role: item.role || item.grade || item.job_title || 'Collaborateur',
          portfolio: item.portfolio || item.cabinet_role || item.title || '',
          superior_id: item.superior_id ?? item.superior ?? null
        });
      });

      return merged.length ? merged : fallbackPersons;
    }

    (async function init() {
      let records = fallbackPersons;
      let sourceLabel = "Sources : jeu d'exemple local.";

      try {
        const supabaseData = await tryLoadFromSupabase();
        if (supabaseData) {
          records = normaliseRecords(supabaseData);
          const detail = supabaseData.table ? `Table Supabase « ${supabaseData.table} »` : 'Table Supabase « persons »';
          sourceLabel = `Sources : ${detail}.`;
        }
      } catch (err) {
        console.warn('Initialisation hiérarchie : utilisation du jeu local', err);
      }

      dataSource.textContent = sourceLabel;
      populateSelect(records);
      ministerSelect.addEventListener('change', () => updateView(records));
      updateView(records);
    })();
  </script>
</body>
</html>
