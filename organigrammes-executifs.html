<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Organigrammes exécutifs — Gouvernement Lecornu II</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/org-style.css" />
    <link rel="stylesheet" href="styles/organigramme.css" />
  </head>
  <body>
    <div class="background-logo" aria-hidden="true"></div>
    <header class="site-header">
      <div class="header-top">
        <a class="brand" href="index.html">
          <img src="assets/LogoRP_Tete_logo_RP_blanc.svg" alt="Gouvernement Lecornu II" class="brand-mark" />
        </a>
        <nav class="header-tabs" aria-label="Navigation principale">
          <ul class="tabs">
            <li><a class="tab" href="index.html">Accueil</a></li>
            <li><a class="tab" href="hierarchie.html">Hiérarchie des collaborateurs</a></li>
            <li><a class="tab" href="delegates-codex.html">Ministres — démonstration</a></li>
            <li><a class="tab is-active" href="organigrammes-executifs.html" aria-current="page">Organigrammes exécutifs</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <div class="page-container">
        <section class="leader-intro" aria-live="polite">
          <span class="section-title">Organigrammes exécutifs</span>
          <div id="leader-card" class="collab-card is-head" data-context="pm">
            <div id="leader-avatar" class="collab-avatar"></div>
            <div class="collab-meta">
              <div id="leader-name" class="collab-name">Chargement…</div>
              <div id="leader-role" class="collab-role"></div>
              <div id="leader-title" class="collab-subrole"></div>
            </div>
          </div>
          <p id="leader-summary" class="leader-summary">Les équipes stratégiques de Matignon sont présentées par direction et par pôle pour visualiser rapidement la chaîne hiérarchique.</p>
        </section>

        <div class="leader-controls" role="group" aria-label="Sélection de l'organigramme">
          <div class="leader-toggle">
            <button type="button" class="btn-organigramme is-active" data-target="pm">Cabinet du Premier ministre</button>
            <button type="button" class="btn-organigramme" data-target="president">Cabinet du Président</button>
          </div>
          <button id="btn-refresh" type="button" class="btn-refresh">Actualiser</button>
          <span id="status" class="status" role="status" aria-live="polite"></span>
        </div>
        <p id="leader-info" class="leader-info" aria-live="polite"></p>

        <div id="collabs" class="collaborators-container" aria-live="polite"></div>
      </div>
    </main>

    <div id="detail-overlay" class="detail-overlay" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="detail-panel" role="document">
        <button type="button" class="detail-close" aria-label="Fermer la fiche">×</button>
        <div class="detail-body">
          <h3 id="detail-name">Nom</h3>
          <p id="detail-role"></p>
          <p id="detail-job"></p>
          <div id="detail-contact" class="detail-contact"></div>
        </div>
      </div>
    </div>

    <script src="config/supabase.js"></script>
    <script src="config/supabase-lite-client.js"></script>
    <script src="scripts/organigrammes.js"></script>
  </body>
</html>
