name: CSV to JSON Conversion

on:
  push:
    paths:
      - 'Serveur gouvernement - *.csv'
  workflow_dispatch:  # Permet de d√©clencher manuellement

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Run CSV to JSON conversion
      run: python scripts/csv_to_json.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ministers.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update ministers.json from CSV [automated]"
          git push
        fi