name: Sync Google Sheets â†’ Git

on:
  # DÃ©clenchement toutes les 2 heures
  schedule:
    - cron: '0 */2 * * *'
  
  # DÃ©clenchement manuel depuis Actions tab
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Forcer la synchronisation mÃªme sans changements'
        required: false
        default: 'false'

permissions:
  contents: write
  issues: write

jobs:
  sync:
    name: Synchroniser Google Sheets vers Git
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Historique complet pour git diff
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ðŸ“¦ Install dependencies
        run: npm install --no-save
        continue-on-error: true
      
      # TÃ©lÃ©chargement des CSV depuis Google Sheets
      # Remplacer GOOGLE_SHEET_ID par l'ID de votre Google Sheet
      # Format URL: https://docs.google.com/spreadsheets/d/GOOGLE_SHEET_ID/edit
      
      - name: ðŸ“Š TÃ©lÃ©charger onglet Ministries
        env:
          SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Ministries" \
            -o "Serveur gouvernement - ministries.csv"
      
      - name: ðŸ“Š TÃ©lÃ©charger onglet Persons
        env:
          SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Persons" \
            -o "Serveur gouvernement - persons.csv"
      
      - name: ðŸ“Š TÃ©lÃ©charger onglet Person_Ministries
        env:
          SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Person_Ministries" \
            -o "Serveur gouvernement - person_ministries.csv"
      
      - name: ðŸ“Š TÃ©lÃ©charger onglet Person_Careers
        env:
          SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Person_Careers" \
            -o "Serveur gouvernement - person_careers.csv"
      
      # Validation CSV
      - name: âœ… Valider structure CSV
        id: validation
        run: |
          echo "Validation des CSV tÃ©lÃ©chargÃ©s..."
          node scripts/validators/validate-csv.js
          echo "validation_passed=true" >> $GITHUB_OUTPUT
        continue-on-error: false
      
      # Conversion CSV â†’ JSON
      - name: ðŸ”„ Convertir CSV â†’ JSON
        if: steps.validation.outputs.validation_passed == 'true'
        run: |
          echo "Conversion CSV vers JSON..."
          node scripts/csv-to-json.js
      
      # Validation JSON (schÃ©mas si disponibles)
      - name: âœ… Valider JSON gÃ©nÃ©rÃ©s
        if: steps.validation.outputs.validation_passed == 'true'
        run: |
          # Si vous avez un script de validation JSON
          if [ -f "scripts/validators/validate-json.js" ]; then
            node scripts/validators/validate-json.js
          else
            echo "âš ï¸  Validation JSON non configurÃ©e (optionnel)"
          fi
        continue-on-error: true
      
      # DÃ©tection changements
      - name: ðŸ” DÃ©tecter changements
        id: changes
        run: |
          git diff --exit-code data/ Serveur*.csv || echo "has_changes=true" >> $GITHUB_OUTPUT
      
      # Commit et push
      - name: ðŸ’¾ Commit changements
        if: steps.changes.outputs.has_changes == 'true' || github.event.inputs.force_sync == 'true'
        run: |
          git config user.name "Google Sheets Sync Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Horodatage
          TIMESTAMP=$(date -Iseconds)
          
          # Ajouter fichiers modifiÃ©s
          git add Serveur*.csv data/
          
          # Message commit structurÃ©
          cat > commit_message.txt << EOF
          sync: Mise Ã  jour depuis Google Sheets
          
          Synchronisation automatique effectuÃ©e le ${TIMESTAMP}
          
          Fichiers synchronisÃ©s:
          - ministries.csv
          - persons.csv
          - person_ministries.csv
          - person_careers.csv
          
          Source: Google Sheets (ID: ${SHEET_ID:0:8}...)
          Workflow: ${GITHUB_WORKFLOW} #${GITHUB_RUN_NUMBER}
          EOF
          
          git commit -F commit_message.txt
          
          # Synchroniser avec remote avant push
          git pull --rebase origin main
          
          git push
      
      - name: âœ… RÃ©sumÃ© synchronisation
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "âœ… Synchronisation rÃ©ussie !"
          echo "ðŸ“Š Statistiques:"
          echo "  - Ministries: $(wc -l < 'Serveur gouvernement - ministries.csv') lignes"
          echo "  - Persons: $(wc -l < 'Serveur gouvernement - persons.csv') lignes"
          echo "  - Person-Ministries: $(wc -l < 'Serveur gouvernement - person_ministries.csv') lignes"
          echo "  - Careers: $(wc -l < 'Serveur gouvernement - person_careers.csv') lignes"
      
      - name: â„¹ï¸  Aucun changement
        if: steps.changes.outputs.has_changes != 'true' && github.event.inputs.force_sync != 'true'
        run: |
          echo "â„¹ï¸  Aucune modification dÃ©tectÃ©e depuis la derniÃ¨re synchronisation"
      
      # Notification en cas d'erreur
      - name: ðŸš¨ Notification erreur
        if: failure()
        run: |
          echo "âŒ Synchronisation Ã©chouÃ©e"
          echo "Voir les logs ci-dessus pour les dÃ©tails"
        continue-on-error: true
